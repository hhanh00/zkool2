name: Build and Release Linux Debian Package

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - zkool-v*

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          dart pub global activate fastforge
      - name: Build
        run: |
          fastforge package --platform=linux --targets=deb
      - name: Rename deb package
        run: |
          PKG_PATH=$(find dist/ -type f -name '*.deb' | head -n 1)
          echo "Found package: $PKG_PATH"
          mv $PKG_PATH ./${RELEASE_VERSION}.deb
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./*.deb
      - name: Create Release
        if: startsWith(github.ref_name, 'zkool-v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./${RELEASE_VERSION}.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
