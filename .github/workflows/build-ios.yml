name: Build and Release iOS

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - zkool-v*

permissions:
  contents: write

env:
  RELEASE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.head_ref || github.ref_name }}

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
      - name: check Xcode version
        run: /usr/bin/xcodebuild -version
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install codemagic
        run: pip3 install codemagic-cli-tools
      - name: Install Codesign certs
        run: ./misc/codesign-ios.sh
        env:
          KEYCHAIN_PWD: azB27DoYCFe5kzd3
          APPLE_DEV_CERT: ${{ secrets.APPLE_DEV_CERT }}
          APPLE_DEV_CERT_PWD: ${{ secrets.APPLE_DEV_CERT_PWD }}
          IOS_PROVISION: ${{ secrets.IOS_PROVISION }}
      - name: Build
        run: |
          xcode-project use-profiles
          flutter build ipa --export-options-plist=ios/export_options.plist
      - name: Upload ipa artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./build/ios/ipa/*.ipa
      - name: Create Release
        if: startsWith(github.ref_name, 'zkool-v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
