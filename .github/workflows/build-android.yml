name: Build and Release Android/FDroid

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - zkool-v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Get version number
        id: version
        uses: mikefarah/yq@master
        with:
          cmd: yq '.version' pubspec.yaml
      - name: Install codesign
        run: |
          openssl enc -pbkdf2 -aes-256-cbc -salt -d -in android/app/zkool-keystore.jks.enc -out android/app/zkool-keystore.jks -pass pass:$JKS_PASSWORD
          echo storePassword=$JKS_PASSWORD > android/key.properties
          echo keyPassword=$JKS_PASSWORD >> android/key.properties
          echo keyAlias=zkool >> android/key.properties
          echo storeFile=zkool-keystore.jks >> android/key.properties
        env:
          JKS_PASSWORD: ${{ secrets.JKS_PASSWORD }}
      - name: Build
        run: |
          echo "Building zkool version: ${RELEASE_VERSION}"
          flutter build apk --split-per-abi
          flutter build aab
          mv ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk ./${RELEASE_VERSION}-armeabi-v7a.apk
          mv ./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk ./${RELEASE_VERSION}-arm64-v8a.apk
          mv ./build/app/outputs/flutter-apk/app-x86_64-release.apk ./${RELEASE_VERSION}-x86_64.apk
        env:
          RELEASE_VERSION: zkool-${{ steps.version.outputs.result }}
      - name: Upload apk artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./build/app/outputs/bundle/release/app-release.aab
      - name: Create Release
        if: startsWith(github.ref_name, 'zkool-v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
