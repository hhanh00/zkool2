name: Build and Release Android/FDroid

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - zkool-v*

permissions:
  contents: write

env:
  RELEASE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install codesign
        run: |
          openssl enc -pbkdf2 -aes-256-cbc -salt -d -in android/app/zkool-keystore.jks.enc -out android/app/zkool-keystore.jks -pass pass:$JKS_PASSWORD
          echo storePassword=$JKS_PASSWORD > android/key.properties
          echo keyPassword=$JKS_PASSWORD >> android/key.properties
          echo keyAlias=zkool >> android/key.properties
          echo storeFile=zkool-keystore.jks >> android/key.properties
        env:
          JKS_PASSWORD: ${{ secrets.JKS_PASSWORD }}
      - name: Build
        run: |
          flutter build apk
          flutter build aab
          mv ./build/app/outputs/flutter-apk/app-release.apk ./${RELEASE_VERSION}.apk
      - name: Upload apk artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./build/app/outputs/bundle/release/app-release.aab
      - name: Create Release
        if: startsWith(github.ref_name, 'zkool-v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
