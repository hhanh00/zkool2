[package]
name = "rust_lib_zkool"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.9.0"

anyhow = "1.0.97"
rand_core = "0.9.3"
rand = "0.9.0"
bip39 = "2.1.0"
hex = "0.4"
log = "0.4"
env_logger = "0.10"

r2d2 = "0.8"
r2d2_sqlite = "0.27"

lazy_static = "1.5"

rusqlite = { version = "0.34", features = ["bundled"] }

zcash_keys = { version = "0.8", features = ["sapling", "orchard", "transparent-inputs"] }
zcash_protocol = "0.5"
zcash_primitives = { version = "0.22", features = [ "transparent-inputs" ] }
zcash_proofs = { version = "0.22", features = ["download-params"] }
zcash_address = "0.7"
zcash_encoding = "0.3"
zcash_transparent = { version = "0.2", features = ["transparent-inputs"] }
zip321 = "0.3"
zcash_note_encryption = "0.4"
orchard = "0.11"

bip32 = "0.5.3"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
